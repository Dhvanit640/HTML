<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i=12;
        document.write(i++  + "<br>")

        d=15;
        document.write(++d +"<br>")

        k = 19;
      document.write((k++) + "<br>");   
      document.write((k--) + "<br>");   
      document.write((--k) + "<br>");  
      document.write((k--) + "<br>");  
      document.write((k++) + "<br>");  
      document.write((++k) + "<br>");  
      document.write((k++) + "<br>");  
      document.write((k--) + "<br>"); 
      document.write((k) + "<br>");   
      document.write((++k) + "<br>");  
      document.write((k++) + "<br>"); 
      document.write((k--) + "<br>"); 
      document.write((--k) + "<br>"); 
      
      
    </script>

</body>
</html>
