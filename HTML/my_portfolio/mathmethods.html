<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    ceil()==> koy pan value hoy che jem ke 1.2 apelu chhe to teni upar value 2 ape chhe and jo -1.2 hoy chhe to -1 j return kare chhe tene lakhav ni method niche chhe exmaple
    floor()==> ama upar thi ulatu chhe dwon said hale chhe jem ke 1.5 lakhiye chhi to 1 answer ape che and jo tame -2.2 apo chho to -3 answer aape chhe and jo tame -0.50
                apo chho to tamane answer ma 0 api de chhe 
    round()==> ama evu chhe ke 0.50 ni value chhe to round up value lai le chhe 1.50 hoy chhe to 2 answer ave chhe baki 1.49 hoy chhe to 1 answer ave che 
                etale .50 up hoy to value cheg thay chhe baki value cheng thati nathi 
    trunc()==> ama koy pan value cheng thati nathi jem je value apeli chhe te value j return ape chhe 8.70 api chhe to pan 8 j retun aape chhe baki kai pan cheng nay thatu 
                point pachi ni value ni koy pan responce nai deta
    max()==>  ama evu chhe ke savati moti value lai le chhe 
    min()==>  ama evu chhe ke savathi nani value return kare chhe
    sqrt()==> ama evu chhe ke koy pan no sqwer hoy chhe te number batave chhe jem ke koy pan no sqwer nakhiye chhe to teno number batave chhe jem ke 
            144 no number 12 chhe to output 12 aave chhe 
    cbrt()==> ama evu chhe ke koy pan sankhiya nu ghanmul apiye chhi to pan teni sakhiya aapi diye chhe 
    pow()==> ama evu chhe ke peli sankhiya koy pan hoy jem ke 2 chhe and second number 3 che to 2*2*2 avi rite 3 time multipul thase and 3 ni jagiyaye jetali pan hoy tetali time 
             multiplu thase
    random()==> ama evu chhe ke koy pan value lai le chhe 0 to 1 ni vache and jo tamare 1 to 10 ni vache value joye chhe to tamare biji method lagadavi pade chhe 
            floor function lai ne tame kiyathi ketale lagi joye chhe te tame kari sako chho floor function ni andar tame 10 to 1 ni vache lai sako chho 

    abs()==> aama je value nakhavi chhi te j print thay chhe biji value print nay thati -3.12 hoy to pan outpute 3.12 j aave chhe - ni value pan kai chhe nai ama teno matalab
                and koy pan jat na bija intigresn no use nai thato jem ke string baoolin koy pan chalti nai 
    PI==> ano use bav ocho thay chhe pan ani ek fix value hoy chhe 3.14
    -->
<script>
    // ceil()
    var a = Math.ceil(1.2);
    document.write(a +"<br>");
    // output = 2

    // floor()
    var a = Math.floor(1.7);
    document.write(a + "<br>");
    // output -2 jo -1.30 hoy to 
    // output 1 jo 1.7 hoy to 

    // round()
     var a =Math.round(1.7);
    document.write(a +"<br>");
    // output 2 ama 0.5 hoy to agal ni value lai le chhe 

    // trunc()
    var a =Math.trunc(3.34);
    document.write(a +"<br>");
    // outpute 3 

    // max
    var a =Math.max(10,5,25,100.10,29,100.2);
    document.write(a +"<br>");
    // outpute 100.2

     // min
    var a =Math.min(10, 5 , 25 , 100.10 , 29 , 100.2);
    document.write(a +"<br>");
    // outpute 5 and jo - ma value hoy chhe to pela tema moti value lai le -10, -2 hoy che to -1o outpu aave che 

    // sqrt()==>
    var a =Math.sqrt(49);
    document.write(a +"<br>");
    // outpute 7*7=49 ama sqwer kadhi ne aape chhe 

    //cbrt ()==>
    var s = 7*7*7;
    document.write(s +"<br>"); 
    var a =Math.cbrt(343);
    document.write(a +"<br>");
    // outpute 7*7*7= ama ghanmul kadhi ne aape chhe 

    // pow()
    var a = Math.pow(2,3)
    document.write(a +"<br>")
    // output 2*2*2=8 

     // random()
    var a = Math.floor(Math.random() * 10) + 1;
    document.write(a +"<br>")
    // oupute 1 to 10 ni vache koy pan numbar lai le chhe

    // abs()
     var a = Math.abs(5.25);
     document.write(a + "<br>");
    //  output 5.25 
    
    // PI()
    var a = Math.PI;
    document.write(a);
    // outpute 3.14
    
</script>
</body>
</html>
