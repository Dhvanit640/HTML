<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini Project - API Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 15px;
            margin: 0;
        }

        #container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>User List (API Mini Project)</h1>

    <div id="container">
        <!-- API Data will appear here -->
    </div>
    <div id="dhvanit"></div>
    <script>
        // STEP 1: API URL
        let apiUrl = "https://jsonplaceholder.typicode.com/users";

        // STEP 2: Fetch API
        fetch(apiUrl)
            .then(function (response) {
                return response.json();   // Convert to JSON
            })
            .then(function (data) {

                // STEP 3: Store HTML container
                let container = document.getElementById("container");

                // STEP 4: For loop to render data
                for (let i = 0; i < data.length; i++) {

                    container.innerHTML += `
                    <div class="card">
                        <h3>${data[i].name}</h3>
                        <p><strong>Email:</strong> ${data[i].email}</p>
                        <p><strong>City:</strong> ${data[i].address.city}</p>
                    </div>
                `;
                }

            })
            .catch(function (error) {
                console.log("Error:", error);
            });

        // data get karvo
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(function (response) {
                return response.json();
            })
            .then(function(data){

              return  document.getElementById("dhvanit").innerHTML.data;   // DATA GET
              
            });


        // data set karvo 
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: "Dhvanit",
                email: "dhvanit@gmail.com"
            })
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (result) {
                return  document.getElementById("dhvanit").innerHTML.result; // DATA SET
            })
            .then(function (data) {
            let dhvanit = document.getElementById("dhvanit");

             // STEP 4: For loop to render data
                for (let i = 0; i < data.length; i++) {

                    dhvanit.innerHTML += `

                        <h3>${data[i].name}</h3>
                        <p><strong>Email:</strong>${data[i].email}</p>
                        <p><strong>City:</strong>s${data[i].address.city}</p>
                    </div>
                `;
                }

            })
            .catch(function (error) {
                console.log("Error:", error);
            });

    </script>

</body>

</html>
