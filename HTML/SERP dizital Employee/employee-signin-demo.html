<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign-In System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            color: #333;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        #video_signin {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 3px solid #667eea;
        }

        #img_signin {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
            display: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-in {
            background: #d4edda;
            color: #155724;
        }

        .status-out {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .hidden-fields {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 200px;
            font-size: 12px;
            color: #666;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 210px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }

        .console-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }
    </style>
</head>
<body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Our API Script -->
    <script src="employee-signin-api.js"></script>
    
    <!-- Additional Functions -->
    <script>
        // Toggle hidden fields display
        function toggleFields() {
            var container = document.getElementById('hiddenFieldsContainer');
            if (container.style.display === 'none') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        // Dummy photo capture function
        function capturePhoto() {
            alert('Photo capture functionality - ‡™Ü actual implementation ‡™Æ‡™æ‡™Ç camera API ‡™µ‡™æ‡™™‡™∞‡™∂‡´á');
            addConsoleLog('üì∏ Photo captured!');
        }

        // Console log helper
        function addConsoleLog(message) {
            var console = document.getElementById('consoleOutput');
            var timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `\n[${timestamp}] ${message}`;
            console.scrollTop = console.scrollHeight;
        }

        // Dummy signoutbtn function
        function signoutbtn() {
            alert('‚úÖ Employee has already signed in and signed out for today!');
            addConsoleLog('‚úÖ Sign-out detected - Both sign-in and sign-out completed');
        }

        // Override console.log to show in our custom console
        var originalLog = console.log;
        console.log = function() {
            originalLog.apply(console, arguments);
            var message = Array.from(arguments).join(' ');
            addConsoleLog(message);
        };

        // Override console.error
        var originalError = console.error;
        console.error = function() {
            originalError.apply(console, arguments);
            var message = '‚ùå ' + Array.from(arguments).join(' ');
            addConsoleLog(message);
        };
    </script>
</body>
</html>
