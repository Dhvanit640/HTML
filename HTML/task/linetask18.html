<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            display: flex;
            justify-content: space-around;
        }
        li{
            font-size: 20px;
            list-style: none;

        }
        .line{
            height: 5px;
            width: 0;
            background-color: aqua;
            transition: 1s;
        }
        li:hover .line{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="div">
        <ul>
            <li>manish
                <div class="line"></div>
            </li>
            <li>dhvanit
                <div class="line"></div>
            </li>
            <li>rushi
                <div class="line"></div>
            </li>
        </ul>
    </div>
</body>
</html>
