<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .td{
            /* height: 300px; */
            width: 250px;
            /* background-image: url('https://demo2.pavothemes.com/aunuca/wp-content/uploads/2025/02/product-24-1.jpg'); */
            background: url('https://demo2.pavothemes.com/aunuca/wp-content/uploads/2025/02/product-24-1.jpg');
            background-size: 100% 100%;
            border: 2px solid black;
            position: relative;  
        }

         img{
            transition: 0.8s;
            opacity: 0;
         }
         .td:hover img{
            opacity: 1;
         }
        .td21{
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            top: 20px;
            left: 190px;
            gap: 30px;
            opacity: 0;
            
            
        }
        .if{
            font-size: 20px;
            transition: 0.30s;
        }
        .tr{
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition: 0.20s; */
            
            
        }
        .td:hover .img1{
            /* background-image: url(tuval2.jpg); */
            background-image: url(tuval2.jpg);
        }
        .td:hover .td21{
            opacity: 1;
            .sep:hover{
                background-color: brown;
                height: 35px;
                width: 35px;
                
            }
        }
        .sep{
            background-color: wheat;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        p{
            position: absolute;
            top: -15px;
            left: -15px;
            opacity: 0;
            transition: 0.1s;
        }
        .p1{
            position: absolute;
            top: 40px;
            left: -15px;
            opacity: 0;
            transition: 0.1s;
        }
        .p2{
            position: absolute;
            top: 100px;
            left: -3px;
            opacity: 0;
            transition: 0.1s;
        }
        .p3{
            position: absolute;
            top: 160px;
            left: -3px;
            opacity: 0;
            transition: 0.1s;
        }
        .td213:hover p{
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="table">
        <div class="tr">
            <div class="td">

                <!-- <img src="tuval1.jpg" alt="" width="100%" class="img1"> -->
                <div class="td2">
                    <img src="tuval2.jpg" alt="" width="100%">
                    
                    <div class="td21">
                        <div class="td213">
                        <p class="p">manish</p>
                        <div class="sep">
                            
                        <i class="fa-solid fa-heart if"></i>
                        </div>
                    </div>
                        <div class="td213">
                        <p class="p1">dhvanit</p>
                         <div class="sep">
                        <i class="fa-solid fa-eye if"></i>
                        </div></div>
                        <div class="td213">
                        <p class="p2">rushi</p>
                        <div class="sep">
                        <i class="fa-solid fa-repeat if"></i>
                        </div></div>
                        <div class="td213">
                        <p class="p3">hiten</p>
                        <div class="sep">
                        <i class="fa-solid fa-cart-shopping if"></i>
                        </div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
