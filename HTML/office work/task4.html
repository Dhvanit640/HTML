        // TABALE ARRAY MULTIDIMENISONAL
        var ram = [
            ["ram", 1, "male", "b.com",],

        // reverse array ne ulati kari nakhe chhe 
        rama.reverse();
        document.write(rama + "<br>");

        // pop last ma je array hoy chhe tene hatavi nakhe chhe
        rama.pop();

        // unshift

        document.write(rama + "<br>");

        // CONCAT

        var b = ["yesh", "Dhvanit", "ram"];

        var d = b.concat(c);
        document.write(d + "<br>");

        // JOIN
        // join() no matalab e chhe ki array mathi streing ma badale and bane variyabal ne join kare 
        var e = d.join(" / ");
        document.write(e + "<br>");

        var ac = ["a", "b", "c", "ram", "dhvanit", "hiten"];
        var af = ac.indexOf("ram");
        document.write(af + "<br>");

        // lastIndexOf
        // LASTINDEXOF MA EVU HOY CHHE KE JE NAME LAKHIYU CHHE TENO INDEX NUMBER BATAVE CHHE TEMA TWO NAME SAME HOY CHHE TO LAST VADA NAME NO INDEX NUMBER LE CHHE 
        var cc = ["a", "b", "dhvanit", "c", "ram", "dhvanit"];
        var ff = cc.lastIndexOf("dhvanit", 5 + "<br>" + "<br>");
        document.write(ff + "<br>");

        // includes
        // INDEX MA JE NAME HOY TE J CHEK KARAVO TO TRUE AAVE BAKI JO INDEX MA NAME NA HOY NE TAME CHEK KARAVO TO FALSE AAVE CHHE AND NAME PAN SAM TO SAM HOVU JOYE BAKI SAME NA HOY TO PAN FALSE AAVE CHHE  
        var gd = ["ram", "Dhvanit", "data"];
        document.write(gd + "<br>");
        var ds = gd.includes("Ram");
        document.write(ds + "<br>");

        // SOME
        // INDEX MA NANA NANI VALUE TAPASI SAKIYE CHI JO KOY PAN VALUE INDEX NI VALUE KARTA MOTI NAKHASU TO FALSE AVASE BAKI JO NANI NAKHASI TO TRUE AVASE
        var dn = ["10", "18", "25", "21"];
        var dr = dn.join(" / * / * / ");
        document.write(dr + " <br>");
        var ld = dn.some(functionname);
        document.write(ld + "<br>");
        function functionname(age) {
            return age >= 21;
        }

        // every
        // AMA EVU CHHE KE JO NANA MA NANI INDEX NAKHIYE CHHI TO J TRUE AAVE CHHE BAKI VACHE ATHAVA LAST VADI VALUE NAKKHIYE CHHI TO FLASE AVE CHHE

        var dr = dn.join(" / * / * / ");
        document.write(dr + " <br>");
        var ld = dn.every(functionname);
        document.write(ld + "<br>");
        function functionname(age) {
            return age >= 15;
        }
