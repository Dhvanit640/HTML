    <script>

    // length in use 
    // aa total word no count kare chhe and vache gap aave teno pan count kare chhe total number api diye chhe 
    var str = "javascript HITEN DHVANIT";  
    // toLowerCase no use small word ma kari sakiye chhi 
    var a = str.toLowerCase();
    document.write(a +"<br>") ;
    // toUpperCase no use apane capital word ma kari sakiye chhi 
    var a = str.toUpperCase();
    document.write(a +"<br>");
    // length no use bav badhi jagiyaye thay chhe condisan ma bav thay chhe 


    //  includes() su kam kare chhe 
        // ano use te thay chhe ke koy pan word gotavo hoy te goti sakiye chhi streeing ni andar thi 
        // string ni andar je word lakhelo hoy te sarch kariye to true ave ane jo na hoy te word to false
        var sed = "Vansjaliya Dhvanit is a Great";
        var wed = sed.includes("is");
        document.write(sed +"<br>");
        document.write(wed +"<br>")
    

    </script>
