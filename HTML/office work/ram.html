<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shree Ram Jap</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #b30000;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 6px;
        margin: 3px 0;
    }

    .image {
        display: none;
        text-align: center;
        margin-top: 15px;
    }

    .image img {
        width: 100%;
        max-height: 250px;
        object-fit: cover;
        border-radius: 10px;
    }
</style>
</head>

<body>

<h1>üôè Shree Ram Jap üôè</h1>

<div class="container">

    <!-- CARD 1 -->
    <div class="card">
        <h2>Card 1</h2>
        <div class="inputs"></div>
        <div class="image">
            <img src="https://tse4.mm.bing.net/th/id/OIP.nJcY6Lw0cD2oJ2QDztrovgHaEK?pid=Api&P=0&h=180" alt="Bahuchar Mataji">
            <!-- <p>Bahuchar Mataji</p> -->
        </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
        <h2>Card 2</h2>
        <div class="inputs"></div>
        <div class="image">
            <img src="https://i.imgur.com/Qr6QvYb.jpeg" alt="Momai Maa">
            <p>Momai Maa</p>
        </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
        <h2>Card 3</h2>
        <div class="inputs"></div>
        <div class="image">
            <img src="https://i.imgur.com/mM9JH9C.jpeg" alt="Meladi Maa">
            <p>Meladi Maa</p>
        </div>
    </div>

    <!-- CARD 4 -->
    <div class="card">
        <h2>Card 4</h2>
        <div class="inputs"></div>
        <div class="image">
            <img src="https://i.imgur.com/8Km9tLL.jpeg" alt="Ram Bhagavan">
            <p>Ram Bhagavan</p>
        </div>
    </div>

</div>

<script>
    const cards = document.querySelectorAll(".card");
    let totalRequired = 4 * 20;

    cards.forEach(card => {
        const inputDiv = card.querySelector(".inputs");

        for (let i = 0; i < 20; i++) {
            let input = document.createElement("input");
            input.placeholder = "Shree Ram";
            input.addEventListener("input", checkAll);
            inputDiv.appendChild(input);
        }
    });

    function checkAll() {
        let filled = 0;

        document.querySelectorAll("input").forEach(inp => {
            if (inp.value.trim().toLowerCase() === "shree ram") {
                filled++;
            }
        });

        if (filled === totalRequired) {
            document.querySelectorAll(".image").forEach(img => {
                img.style.display = "block";
            });
        }
    }
</script>

</body>
</html>
