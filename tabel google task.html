<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="" cellspacing="0">
        <tr>
            <td colspan="5">My Multi Level Table</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Column 0</td>
            <td rowspan="2">column 1</td>
            <td colspan="2">column 2</td>
        </tr>
        <tr>
            <td>column 2a</td>
            <td>column 2b</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1</td>
            <td>Row 1a</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td>Row 1b</td>
            <td>123</td>
            <td>456</td>
            <td>789</td> 
        </tr>
        <tr>
            <td colspan="2">Row 2</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>

        </tr>
    </table>

</body>
</html>
