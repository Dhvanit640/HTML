<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #3dd0ff, #a84ee9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 600px;
      
      padding: 30px;
      background-color: white;
      margin: 100px auto;
    }
    h1{text-align: center;}
    

    h1 span {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #3dd0ff, #a84ee9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }

    form .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    
    }

    .input-g{
     display: flex; 
    }
    label{
      font-size: 14px;
      /* margin-bottom: 5px; */
    }
    .row-text{
       margin-top: 25px;
       justify-content: center;
       
    }
    textarea{justify-content: center;margin-left: 40px; width: 87%;}
    input,textarea{
      padding: 10px;
      border: none;
      border-bottom: 2px solid black;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus,textarea:focus{
      border-color: #a84ee9;
    }
    button{
      background: linear-gradient(to right, #00c3ff, #a84ee9);
      color: white;

      text-align: left;
      border: none;
      padding: 12px 40px;
      font-size: 15px;

    }
    button:hover{
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><span>Responsive Contact us Form</span></h1>
    <form action="">
      <div class="row">
        <div class="input-g">
          <input type="text" placeholder="First Name">
        </div>
        <div class="input-g">
          <input type="text" placeholder="Last Name">
        </div>
      </div>


      <div class="row">
        <div class="input-g">
          <input type="text" placeholder="Email Address">
        </div>
        <div class="input-g">
          <input type="text" placeholder="Website Name">
        </div>
      </div>

      <div class="row-text">
        <textarea name="" id="" placeholder="Write your Massage" ></textarea>
      </div>

      <div class="row">
        <button>SUBMIT</button>
      </div>

    </form>


  </div>
</body>

</html>
