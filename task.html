<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>student registration from</h2>
    <table>
        <form action="">
               <tr>
                <td><label for="">Roll No :</label></td>
                <td><input type="text"></td>
               </tr> 
               <tr>
                <td><label for="">student Name :</label></td>
                <td><input type="text" placeholder="first Name" pattern="[a-z]+">
                <input type="text" placeholder="last Name" pattern="[a-z]+"></td>
               </tr>
               <tr>
                <td><label>Father's Name:</label></td>
                <td><input type="text" name="" id="" pattern="[a-z]+"></td>
               </tr>
               <tr>
                <td><label>date of birth:</label></td>
                <td><input type="text" placeholder="day" pattern="[0-31]{2}">
                <input type="text" placeholder="month" pattern="[0-9]{2}">
                <input type="text" placeholder="year" pattern="[0-9]{4}"></td>
                 <td>(DD-MM-YYYY)</td>
            </tr>
            
            <tr>
                <td><label for="">Mobile no : </label></td>
                <td><input type="text" value="+91" size="1">
                <input type="text" name="" id="" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="">Email id :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
               <td> <label>password:</label></td>
               <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="l">male
                <input type="radio" name="l">Female</td>
            </tr>
            <tr>
                <td><label for="">department:</label></td>
                <td><input type="checkbox">CSE
                <input type="checkbox">IT</td>
            </tr>
            <tr>
                <td><label for="">Course:</label></td>
                 <td>
                    
                    <select name="" id="">
                        <option value="">-------select current course's--------</option>
                        <option value="">Web Design</option>
                        <option value="">Python</option>
                        <option value="">Java</option>
                        <option value="">PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">student photo:</label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td><label for="">city:</label></td>
                <td><input type="text"></td>
            <tr>
                <td><label for="">address :</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>  
            <tr>  
            <td><center><input type="submit" value="Register"></center></td>
            </tr>
        </form>
    </table>
</body>
</html>
